apiVersion: apps/v1
kind: Deployment
metadata:
  name: envoy-scraper
  namespace: envoy
  labels:
    app: envoy-scraper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: envoy-scraper
  template:
    metadata:
      labels:
        app: envoy-scraper
    spec:
      containers:
      - name: envoy-scraper
        image: docker.flame.org/library/envoy-scraper
        imagePullPolicy: Always
        env:
          - name: ENVOY_HOST
            value: "10.44.100.1"
          - name: ENVOY_SERIAL
            value: "123456789012"
          - name: ENVOY_RECEIVER_SECRET
            value: "12345"
          - name: ENVOY_RECEIVER_URL
            value: "https://iot.flame.org/envoy/api/v1/inverters"
        resources:
          requests:
            cpu: "100m"
            memory: "16M"
          limits:
            cpu: "500m"
            memory: "32M"
